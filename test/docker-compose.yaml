version: "3"
services:

  jenkins:
    build: jenkins/
    stdin_open: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      app_net:
        ipv4_address: 192.168.5.10
    ports:
      - 80:8080

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.5.0/24